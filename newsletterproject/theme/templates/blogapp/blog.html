{% extends "../base.html" %}
{% load static %}
{% load blogapp_extras %}
{% block title %}
{{ blog.title}}
{% endblock title %}
{% block body %}
<main class="mb-10">
<!-- Blog Card Section -->
    <section class="flex justify-center">
        <div class="w-full sm:px-0 sm:w-3/4">
            <div class="card bg-base-100 shadow-xl border-2 border-accent">
                <!-- Breadcrumbs -->
                <div class="text-sm breadcrumbs pl-10 pt-8">
                    <ul>
                        <li><a href="{% url 'home' %}">Home</a></li> 
                        <li>{{ blog.title }}</li>
                    </ul>
                </div>
                <!-- Breadcrumbs -->

                <!-- Blog Title and Subtitle -->
                <div class="pl-10 pt-6">
                    <h1 class="mb-2 font-bold text-2xl md:text-3xl">{{ blog.title }}</h1>
                    <p class="text-base md:text-lg">MORE: {{ blog.subtitle }}</p>
                </div>
                <!-- Blog Title and Subtitle -->                

                <!-- Blog Content -->
                <figure class="px-10 pt-4">
                  <img src="{% static 'image/blog-images/'|add:blog.slug|add:'.webp' %}" alt="{{ blog.slug }}" class="rounded-xl mx-8 mt-4 w-full" height="800" width="421" />
                </figure>

                <div class="card-body">
                  <div>
                    {{ blog.content|render_markdown }}          
                  </div>
                </div>
                <!-- Blog Content -->
            </div>
        </div>
    </section>
<!-- Blog Card Section -->


</main>
{% endblock body%}
